<template>  
    

        <!-- <div class="slds-grid slds-wrap slds-gutters"> -->
            <div class="slds-col">
            <lightning-card title="Account Related sObject List" icon-name="standard:email" >
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        onrowaction={handleRowAction}
                        >
                </lightning-datatable>
            </div>
        
            <template if:true={modelFlag}> 
                <section class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container"> 
                        <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}> <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" >
                                </lightning-icon></button> 
                        <h2 class="slds-text-heading_medium slds-hyphenate">Related Record Fields</h2>
                        </header> 
                            <div class="slds-modal__content slds-p-around_medium"> 
                                <!-- <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer"> 
                                    <thead> 
                                        <tr> 
                                            <th>Name</th> 
                                        </tr> 
                                    </thead> 
                                    
                                    <tbody> 
                                        <tr> 
                                            <td>{contactRow}</td> 
                                        </tr> 
                                    </tbody> 
                                </table>  -->
                                <lightning-datatable
                                    key-field="id"
                                    data={fieldData}
                                    columns={columnsField} 
                                    data-field="field_table">
                                </lightning-datatable>
                            </div> 

                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand" label="Close" title="Close" onclick={closeModalAction}>
                            </lightning-button> 

                            <lightning-button style="margin-left: 20px;" variant="brand"  title="Close" label="Submit" onclick={submitRecord}></lightning-button> 
                        </footer>
                     </div> 
                </section> 
                        <div class="slds-backdrop slds-backdrop_open"></div> 
            </template>
        </lightning-card>
    </div>

    <!--  -->
    <!-- <div style="height: 300px; background:#d0f8f3;"> -->

    <div class="slds-col" style="margin-top: 30px;">
        <lightning-card >
            <c-display-selected-data childvalue={selectedRec} ></c-display-selected-data>
        </lightning-card>
    </div>

        <!-- </div> -->
    <!-- </div> -->

   


</template>
